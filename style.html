<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #intro{
            background-color: salmon;
            width: 50px;
            height: 50px;
            margin-top: 10px;
            transition: all 5s;
        }
        .boder-rad-50{
            border-radius: 50%;
            width: 150px!important;
            height: 150px!important;
            background-color: rgb(12, 101, 136)!important;
        }
    </style>
</head>
<body>
    <button id="btn"> Click </button>
    <button id = "btn2">Click reset</button>
    <div id="intro"></div>
    <script>
        var btn1 = document.querySelector("#btn");
        var btn2 = document.querySelector("#btn2");
        var divIntro =document.querySelector("#intro");

        btn1.onclick = function(ev){
            divIntro.classList.toggle("boder-rad-50");
        }

        btn2.onclick = function(ev){
            divIntro.classList.remove("boder-rad-50");
        }
        btn1.click();
        setInterval(() => {
            btn1.click();
        }, (4200));
    </script>

</body>
</html>
